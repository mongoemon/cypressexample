name: Cypress Tests with Mochawesome

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests with Mochawesome
        run: npx cypress run

      - name: Merge Mochawesome JSON reports
        run: |
          npx mochawesome-merge cypress/reports/*.json > cypress/reports/merged-report.json
          npx marge cypress/reports/merged-report.json -f report -o cypress/reports

      - name: Upload Mochawesome HTML report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-html-report
          path: cypress/reports/report.html

      - name: Upload Mochawesome JSON report artifact
        uses: actions/upload-artifact@v4
        with:
          name: mochawesome-json-report
          path: cypress/reports/merged-report.json
